<div>
  <br/>

  <div id="share-buttons" class="center">
    <p>If you liked this post, please share:</p>

    <a href="http://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ page.title }}&source={{ site.title }}">
      <!-- use the linkedin logo for the link -->
      <i class="fa fa-2x fa-linkedin" aria-hidden="true"></i>
    </a>

    <a href="//www.reddit.com/submit"
       onclick="window.location = '//www.reddit.com/submit?&url=' + encodeURIComponent(window.location); return false">
      <i class="fa fa-2x fa-reddit" aria-hidden="true"></i>
    </a>

    <a class="fb-xfbml-parse-ignore" target="_blank"
       href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}&amp;src=sdkpreparse">
      <i class="fa fa-2x fa-facebook" aria-hidden="true"></i>
    </a>

    <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}&hl=en-US"
       onclick="javascript:window.open(this.href,'', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;">
      <!-- use the google+ logo for the link -->
      <i class="fa fa-2x fa-google" aria-hidden="true"></i>
    </a>

    <a href="https://twitter.com/share?text={{ page.title }}&url={{ page.shorturl }}&via=thealexpanov" target=_blank>
      <!-- use the twitter logo for the link -->
      <i class="fa fa-2x fa-twitter" aria-hidden="true"></i>
    </a>
  </div>
  <br/>
</div>
